name: Magnetic.am
description: Magnetic web app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 5.0.0+5

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  change_app_package_name: ^1.0.0
  url_launcher: ^6.0.20
  webview_flutter: ^3.0.1
  flutter_launcher_icons: ^0.9.2
  rename: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/icons/

